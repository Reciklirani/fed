<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sass.css">
</head>
<body>
    <div class="pregled">
    <h1>Dodavanje pregleda</h1>
    <form action="#" method="get">
        <table class="forma">
            <tr>
                <td><label for="naziv">Naziv</label></td>
                <td><input type="text"></td>
                <td><label for="doktor">Doktor</label></td>
                <td><input list="doktori" id="doktor" name="doktor">
                <datalist id="doktori">
                <option value="Pera Peric"></option>
                <option value="Mika Mikic"></option>
                <option value="Maja Majic"></option>
                <option value="Jela Jelic"></option>
                </datalist></td>
            </tr>
            <tr>
                <td><label for="trajanje">Trajanje</label></td>
                <td><input type="time">
                <td><label for="cena">Cena</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><input class="submit" type="submit" value="Dodaj" name="dodaj"></td>
                <td><input class="reset" type="reset" value="Odustani" name="brisi"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
